name: Release on push to main

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create release zip
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r release.zip .

      - name: Create release
        uses: actions/create-release@v1
        with:
          tag_name: v${GITHUB_REF##*/}
          release_name: Release ${GITHUB_REF##*/}
          body: |
            This is the release notes for version ${GITHUB_REF##*/}.

          artifacts:
            - name: release
              path: release.zip
